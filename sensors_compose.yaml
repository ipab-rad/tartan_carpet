services:

  av_car_description:
    image: "ghcr.io/ipab-rad/av_car_description:1.1.0"
    container_name: av_car_description
    network_mode: "host"
    privileged: true
    volumes:
      - "/dev/shm:/dev/shm"
      - "/etc/localtime:/etc/localtime:ro"

  av_dbw:
    image: "ghcr.io/ipab-rad/av_dbw:1.0.0"
    container_name: av_dbw
    network_mode: "host"
    privileged: true
    volumes:
      - "/dev/bus/usb:/dev/bus/usb"
      - "/etc/localtime:/etc/localtime:ro"

  av_imu:
    image: "ghcr.io/ipab-rad/av_imu:1.1.0"
    container_name: av_imu
    network_mode: "host"
    privileged: true
    volumes:
      - "/dev/shm:/dev/shm"
      - "/dev/imu-front:/dev/imu-front"
      - "/etc/localtime:/etc/localtime:ro"

  av_gps:
    image: "ghcr.io/ipab-rad/av_gps:1.1.0"
    container_name: av_gps
    network_mode: "host"
    privileged: true
    volumes:
      - "/dev/shm:/dev/shm"
      - "/etc/localtime:/etc/localtime:ro"

  av_ouster:
    image: "ghcr.io/ipab-rad/av_ouster:1.1.0"
    container_name: av_ouster
    network_mode: "host"
    privileged: true
    volumes:
      - "/dev/shm:/dev/shm"
      - "/etc/localtime:/etc/localtime:ro"

  av_velodyne:
    image: "ghcr.io/ipab-rad/av_velodyne:1.1.0"
    container_name: av_velodyne
    network_mode: "host"
    privileged: true
    volumes:
      - "/dev/shm:/dev/shm"
      - "/etc/localtime:/etc/localtime:ro"

  av_camera:
    image: "av_camera:latest"
    container_name: av_camera
    network_mode: "host"
    privileged: true
    volumes:
      - "/dev/shm:/dev/shm"
      - "/etc/localtime:/etc/localtime:ro"
include:
  - radar_compose.yaml
